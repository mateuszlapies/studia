<html lang="en">
    <head>
        <title>lab4 - Ajax</title>
        <script type="application/javascript" src="js/index.js"></script>
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body onload="load()">
        <div class="center">
            <form onsubmit="return submit(event)">
                <div class="padding-1rem">
                    <label>
                        <div class="padding-5rem">Login</div>
                        <input type="text" name="login"/>
                    </label>
                </div>
                <div class="padding-1rem">
                    <label>
                        <div class="padding-5rem">Password</div>
                        <input type="password" name="pass"/>
                    </label>
                </div>
                <div class="text-center padding-1rem">
                    <input type="submit" value="Confirm">
                </div>
            </form>
        </div>
    </body>
</html>
