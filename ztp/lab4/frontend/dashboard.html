<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lab4 - Ajax {dashboard}</title>
        <script type="application/javascript" src="js/ajax.js"></script>
        <script type="application/javascript" src="js/auth.js"></script>
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body onload="dashboard()">
        <div id="root" class="padding-1rem">
            <table id="books" style="text-align: center">
            </table>
            <form id='add'>
                <tr>
                    <td><input type='text' name='title'/></td>
                    <td><input type='text' name='author'/></td>
                    <td><input type='number' name='year'/></td>
                    <td><input type='submit' value='+' style="margin-left: 8%"/></td>
                </tr>
            </form>
        </div>
        <div style="text-align: center">
            <button id="logout">Logout</button>
        </div>
    </body>
</html>
